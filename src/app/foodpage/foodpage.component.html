
<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
      <div class="header">
          <span class="name">
              {{food.name}}
          </span>
          <span class="favorite {{food.favorite?'':'not'}}">
              ‚ù§
          </span>
      </div>


      <div class="origins">
          <span *ngFor="let origin of food.origins">
              {{origin}}
          </span>
      </div>



      <div class="cook-time">
          <span>
              Time to cook about <strong>{{food.cookTime}}</strong> minutes
          </span>
      </div>

      <div class="price">
          <span>{{food.price|currency:'INR'}}</span>
      </div>

      <button>Add To Cart</button>
  </div>

  </div>
